name: CI

on:
  push:
    branches:
      - main
      - 'codex/**'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Verify license file
        run: test -f LICENSE

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Dependency audit (high+)
        run: npm audit --audit-level=high
