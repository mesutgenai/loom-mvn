name: CI

on:
  push:
    branches:
      - main
      - 'codex/**'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Verify license file
        run: test -f LICENSE

      - name: Secret hygiene check
        run: npm run check:secrets

      - name: Validate production baseline env example
        run: npm run check:prod-env -- --env-file .env.production.example

      - name: Validate federation outbound controls env example
        run: npm run check:federation -- --env-file .env.production.example

      - name: Validate inbound bridge hardening env example
        run: npm run check:inbound-bridge -- --env-file .env.production.example

      - name: Validate rate-limit policy env example
        run: npm run check:rate-limits -- --env-file .env.production.example

      - name: Validate outbox worker reliability env example
        run: npm run check:outbox-workers -- --env-file .env.production.example

      - name: Validate observability and alerting baseline
        run: npm run check:observability -- --env-file .env.production.example

      - name: Validate request tracing baseline
        run: npm run check:tracing -- --env-file .env.production.example

      - name: Validate threat model baseline
        run: npm run check:threat-model

      - name: Validate security testing program baseline
        run: npm run check:security-program

      - name: Validate capacity and chaos readiness baseline
        run: npm run check:capacity-chaos

      - name: Validate disaster recovery plan baseline
        run: npm run check:dr-plan

      - name: Validate access governance baseline
        run: npm run check:access-governance

      - name: Validate compliance controls baseline
        run: npm run check:compliance -- --env-file .env.production.example

      - name: Validate incident response readiness baseline
        run: npm run check:incident-response

      - name: Validate release gate baseline
        run: npm run check:release-gates

      - name: Verify compliance drill CLI
        run: npm run drill:compliance -- --help

      - name: Verify compliance gate CLI
        run: npm run gate:compliance -- --help

      - name: Verify release gate CLI
        run: npm run gate:release -- --help

      - name: Verify federation interop drill CLI
        run: npm run drill:federation-interop -- --help

      - name: Verify federation interop matrix drill CLI
        run: npm run drill:federation-interop-matrix -- --help

      - name: Verify federation interop evidence checker CLI
        run: npm run check:federation-interop -- --help

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: node --test --experimental-test-coverage

      - name: Check for accidental helper duplication
        run: |
          count=$(grep -r "function parseBoolean" src/ | wc -l)
          if [ "$count" -gt 1 ]; then
            echo "ERROR: parseBoolean is defined $count times (expected 1 in src/node/env.js)"
            grep -rn "function parseBoolean" src/
            exit 1
          fi

      - name: Verify no unused exports in shared env module
        run: |
          for fn in parseBoolean parsePositiveInt parsePositiveNumber parseHostAllowlist; do
            importers=$(grep -rl "$fn" src/ --include='*.js' | grep -v 'src/node/env.js' | wc -l)
            if [ "$importers" -eq 0 ]; then
              echo "WARNING: $fn in src/node/env.js has no importers"
            fi
          done

      - name: Dependency audit (high+)
        run: npm audit --audit-level=high
